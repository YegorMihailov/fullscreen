<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Fullscreen</title>

	<link rel="stylesheet" href="css/style.css">

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<meta name="description" content="Fullscreen">

	<meta name="keywords" content="">
</head>
<body>
	<main class="main">
		<h1 class="visually-hidden" lang="en">Fullscreen</h1>
		<section class="fullscreen">
			<div class="fullscreen__content">
				<p class="fullscreen__title title">Этот блок занимает всю высоту экрана</p>

				<a href="#" class="fullscreen__link">Вперед</a>
			</div>
		</section>
		<div class="fullscreen fullscreen_bg"></div>
		<section class="fullscreen fullscreen_two">
			<div class="fullscreen__content">
				<p class="fullscreen__title title">Этот блок тоже занимает всю высоту экрана</p>

				<a href="#" class="fullscreen__link">Вперед</a>
			</div>
		</section>
	</main>
</body>
